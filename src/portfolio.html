<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/portfolio.scss" />
    <link
      rel="shortcut icon"
      href="assets/svg/sunset-2-svgrepo-com.svg"
      type="image/svg"
    />
    <title>Portfolio</title>
  </head>

  <body>

    <main id="main-grid">
      <div id="tree">
        <ul class="tree-list">
          <li class="option animate">
            <div id="dashboard">Dashboard</div>
          </li>

          <li class="option animate">
            <div id="skills">Skills</div>
          </li>

          <li id="projects-list" class="option animate">
            <div id="projects">
              Projects
              <img src="assets/arrow-right-svgrepo-com.png" alt="" />
            </div>

            <ol class="inner-list">
              <li>FluentSCSS</li>
            </ol>
          </li>

          <li class="option animate">
            <div id="testimonials">
              Testimonials
              <!-- <img src="assets/arrow-right-svgrepo-com.png" alt="" /> -->
            </div>
          </li>
        </ul>
      </div>

      <div id="content">
      </div>
    </main>

    <script type="module" src="js/portfolio.js"></script>
  </body>
</html>
