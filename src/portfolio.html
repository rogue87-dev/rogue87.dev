<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/portfolio.scss" />
    <link
      rel="shortcut icon"
      href="assets/svg/sunset-2-svgrepo-com.svg"
      type="image/svg"
    />
    <title>Portfolio</title>
  </head>

  <body>
    <main id="main-grid">
      <div id="tree">
        <ul class="tree-list">
          <li class="option animate">
            <div id="dashboard">Dashboard</div>
          </li>

          <li class="option animate">
            <div id="skills">Skills</div>
          </li>

          <li class="option animate">
            <div id="projects">
              Projects
              <img src="assets/arrow-right-svgrepo-com.png" alt="" />
            </div>

            <ol class="inner-list">
              <li>FluentSCSS</li>
            </ol>
          </li>

          <li class="option animate">
            <div id="testimonials">
              Testimonials
              <img src="assets/arrow-right-svgrepo-com.png" alt="" />
            </div>

            <ol class="inner-list"></ol>
          </li>
        </ul>
      </div>

      <div id="content">
        <figure>
          <embed
            src="https://wakatime.com/share/@018ba21d-1073-4759-958b-3d1dc68c6943/710b3bc5-18e3-4dd0-8b62-0caa2f949722.svg"/>

        </figure>
        
        <figure>
          <embed
            src="https://wakatime.com/share/@018ba21d-1073-4759-958b-3d1dc68c6943/6340235b-2147-4a46-b68d-fe158458162b.svg"/>
        </figure>
      </div>
    </main>

    <script type="module" src="js/portfolio.js"></script>
  </body>
</html>
